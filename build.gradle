// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.18'

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka_2.11
    compile group: 'org.apache.kafka', name: 'kafka_2.11', version: '0.10.2.0'

    // https://mvnrepository.com/artifact/org.apache.kafka/connect-api
    compile group: 'org.apache.kafka', name: 'connect-api', version: '0.10.2.0'

    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '0.10.2.0'

    // https://mvnrepository.com/artifact/org.apache.zookeeper/zookeeper
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.10', ext: 'pom'




    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'

    testCompile "org.powermock:powermock-module-junit4:$powermockVersion"
    testCompile "org.powermock:powermock-api-easymock:$powermockVersion"
    testCompile "org.easymock:easymock:$easymockVersion"


}
